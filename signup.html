<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="icon" type="image/png" href="{{url_for('static', filename='images/favicon.ico')}}"/>
      <title>Codeuino</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel=stylesheet type=text/css href="css/bootstrap4/bootstrap.min.css">
      <link rel=stylesheet type=text/css href="css/home.css">
      <link rel="stylesheet" href="css/style.css">
      <style>
        .signip{
          display: block;
        }
        </style>
   </head>
   <body>
      <!-- Header -->
      <header class="header d-flex flex-row justify-content-end align-items-center">
         <!-- Logo -->
            <div class="logo">
               <a href="/">DONUT</a>
            </div>
            <div class="line">
               <p>Codeuino's Open Source Social Platform</p>
            </div>
         <!-- Navigation -->
         <nav class="main_nav justify-self-end">
            <ul class="nav_items">
               <li class="hide"><span>DONUT</span></li>
               <li><a href="/"><span>Home</span></a></li>
               <li><a href="/"><span>Community</span></a></li>
               <li><a href="/"><span>Help</span></a></li>
            </ul>
         </nav>
      </header>
      <!-- Sign Up -->
      <div class="signup">
        <div class="phrase l1">
          <p>SIGNING UP AS A <n>USER</n>!</p>
        </div>
        <div class="form">
                <form action="/" method="post">
                  <div class="top-row">
                  <div class="field-wrap">
                    <input type="text" placeholder="First Name" required autocomplete="off" />
                  </div>
                  <div class="field-wrap">
                    <input type="text" placeholder="Last Name" required autocomplete="off"/>
                  </div>
                </div>
                <div class="field-wrap">
                  <input type="email" placeholder="Email Address" required autocomplete="off"/>
                </div>
                <div class="top-row">
                <div class="field-wrap">
                  <input type="text" placeholder="Date of Birth- DD/MM/YY" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                  <input type="text" placeholder="Gender- M/F/Other" required autocomplete="off"/>
                </div>
                </div>
                <div class="field-wrap">
                  <input type="text" placeholder="Github Handle Link" required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                  <input type="text" placeholder="Username" required autocomplete="off"/>
                </div>
                <div class="top-row">
                <div class="field-wrap">
                  <input type="text" placeholder="Password" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                  <input type="text" placeholder="Confirm Password" required autocomplete="off"/>
                </div>
                </div>
                <div class="field-wrap">
                  <label class="container">I accept the <i>Code of Conduct</i> of this community
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <button type="submit" class="button-block"/>Sign In</button>
              </form>
              </div>
            </div>
   </body>

</html>
